<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="innerbox">
                <h1>Signup</h1>
                <p id="heading">It just take 30 seconds</p>
                <br/>
                <label for="name">Full Name</label>
                <br/>
                <input type="text" id="name" placeholder="Shaurav Bhatt" required>
                <br/><br/>
                <label for="Email">Your Email</label>
                <br/>
                <input type="text" id="Email" placeholder="Ex-shauravbhatt123@gmail.com" required>
                <br/><br/>
                <label for="Pass">Your New Password</label>
                <br/>
                <input type="password" id="Pass" placeholder="Atleast 8 Characters" required>
                <br/><br/>
                <input type="submit" value="Create Account" id="Submitbutton">
                <br/>
                <p id="lastheading">Already have an Account? <a id="Loginlink" href="www.google.in">Login</a></p>
        </div>
        <div class="circle" id="c1"></div>
        <div class="circle" id="c2"></div>
        <div class="circle" id="c3"></div>
        <div class="circle" id="c4"></div>
    </div>
</body>
</html>
