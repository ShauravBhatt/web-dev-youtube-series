<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper2">
      <div class="card2">
        <img
          src="https://lh6.googleusercontent.com/8f0_NUAER_oUQ2VOiOJuA6t_a5fLKgVFSDYeSuWpDRjbNIx9mHQkcG0TdjMVIpW2qt18IuOXB8gKzycjRWpFsfSLqJfpLMfjdGmwQzA5z8w4w6YPhnphhrKGm_hN0RbgaXTpvXfs"
          alt="Photo"
        />
        <h2>Order Summary</h2>
        <p>
          The order summary condenses all <br />
          relevant purchase information for easy <br />
          reference. It includes item names, <br />
          quantities, and prices, ensuring <br />
          accuracy. It also displays <br />
          applicable discounts, taxes, and shipping <br />
          fees, providing transparency. <br />
        </p>
        <div class="bar1">
          <div class="left">
            <img
              src="https://th.bing.com/th/id/OIP.8GxBli-8O0IoBUMkyA3u6wHaHa?pid=ImgDet&rs=1"
              alt="Music pic"
            />
            <p>
              Annual Plan <br />
              $99.9/year
            </p>
          </div>
          <div class="right">
            <a href="https://open.spotify.com/">Change</a>
          </div>
        </div>
        <input type="submit" id="button" value="Proceed to Payment" />
        <div class="cancel">
          <a href="">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
