    <title>Advance Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="items" id="header" style="background-color: black ;">Header</div>

        <div class="items" id="extra" style="background-color: rgba(0, 128, 0, 0.43);">Extra</div>
