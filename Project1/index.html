<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasta Swiggy</title>
</head>
<body>
    <fieldset>
        <legend>Sasta Swiggy Login Page</legend>
        <label for="gmail">Username:</label>
        <input type="gmail" id="gmail" placeholder="Enter Gmail..">
        <br/><br/>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password..">
    </fieldset>
    <br/>
        <fieldset>
            <legend>Sasta Swiggy Food Review</legend>
            <label for="name">Name:</label>
            <input type="text" id="name">
            <br/><br/>
            <label for="age">Enter your Age:</label>
            <input type="number" id="age">
            <br/><br/>
            <label for="gender">Gender:</label>
            <input type="radio" id="male">
            <label for="male">Male</label>
            <input type="radio" id="female">
            <label for="female">Female</label>
            <input type="radio" id="other">
            <label for="other">Other</label>
            <br/><br/>
            <label for="query">Regular Sasta Swiggy Customer: </label>
            <input type="checkbox" id="yes">
            <label for="yes">Yes</label>
            <input type="checkbox" id="no">
            <label for="no">No</label>
            <br/><br/>
            <label for="number">Enter Registered Mobile Number: </label>
            <input type="text" id="number">
            <br/><br/>
            <label for="DOB">Date of Birth: </label>
            <input type="date" id="DOB">
            <br/><br/>
            <label for="ordered food">Select Food You Ordered:</label>
            <select name="ordered food" id="ordered food">
                <option value="">--Select--</option>
                <option value="Chicken Biryani">Chicken Biryani</option>
                <option value="Masala Dosa">Masala Dosa</option>
                <option value="Chicken Fried Rice">Chicken Fride Rice</option>
                <option value="Paneer Butter Masala">Paneer Butter Masala</option>
                <option value="Butter Naan">Butter Naan</option>
            </select>
            <br/><br/>
            <label for="rating">Rate Food Out of 10 :</label>
            <input type="number" min="1" max="10">
            <br/><br/>
            <label for="feedback">Customer's Feedback: </label>
            <br/>
            <textarea name="feedback" id="feedback" placeholder="Give us feedback about the Food and it's Delivery ..." rows="10" cols="25"></textarea>
        </fieldset>
</body>
</html>
